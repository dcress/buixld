<!-- Animated Graphs Ex Code -->
<div class="animated-graph two-graphs three-bars" ><!-- two-graphs or three-graphs && two-bars or three-bars -->
  <div class="graph-title">
    <h3>Estimated Cancer Prevalence: 2010 - 2020</h3>
  </div>
  <div class="graph-main graph-contents"><!-- single graph -->
    <div class="graph-container">
      <div class="graph-limit">
        <div class="graph-percent">
          <div>
            <span>+18%</span><!-- Graph #1: Percent Increase -->
          </div>
        </div><!-- /.graph-percent -->
        <div class="graph-bar-container">
          <div>
            <div class="graph-bar-full border-gray-bottom">
              <div>
                <div class="bar-one bar" bar-data-percent="20">
                  <span>0.5 Mil</span><!-- Graph #1: Starting Number -->
                </div>
              </div>
              <div>
                <div class="bar-two bar" bar-data-percent="60">
                  <span>1.3 Mil</span><!-- Graph #1: Ending Number -->
                </div>
              </div>
              <div>
                <div class="bar-three bar" bar-data-percent="90">
                  <span>4.5 Mil</span><!-- Graph #1: Ending Number -->
                </div>
              </div>
            </div><!-- /.graph-bar-full -->
            <div class="graph-bar-label">
              <div>
                <span>2011</span><!-- Graph #1: Start Date -->
              </div>
              <div>
                <span>2015</span><!-- Graph #1: Ending Date -->
              </div>
              <div>
                <span>2020</span><!-- Graph #1: Ending Date -->
              </div>
            </div>
          </div><!-- /.graph-limit -->
        </div><!-- /.graph-bar-container -->
      </div>
      <div class="graph-mobile-label visible-xs">
        <span>Cancer Survivors</span>
      </div>
    </div><!-- /.graph-container --> 
    <div class="graph-divide">
      <!-- provides vertical break between graphs -->
      <div>&nbsp;</div>
    </div><!-- /.graph-divide -->
    <div class="graph-container">
      <div class="graph-limit">
        <div class="graph-percent">
          <div>
            <span>+47%</span><!-- Graph #1: Percent Increase -->
          </div>
        </div><!-- /.graph-percent -->
        <div class="graph-bar-container">
          <div>
            <div class="graph-bar-full border-gray-bottom">
              <div>
                <div class="bar-one bar" bar-data-percent="40">
                  <span>9.3 Mil</span><!-- Graph #1: Starting Number -->
                </div>
              </div>
              <div>
                <div class="bar-two bar" bar-data-percent="60">
                  <span>12.3 Mil</span><!-- Graph #1: Starting Number -->
                </div>
              </div>
              <div>
                <div class="bar-three bar" bar-data-percent="85">
                  <span>10.9 Mil</span><!-- Graph #1: Ending Number -->
                </div>
              </div>
            </div><!-- /.graph-bar-full -->
            <div class="graph-bar-label">
              <div>
                <span>2011</span><!-- Graph #1: Start Date -->
              </div>
              <div>
                <span>2015</span><!-- Graph #1: Ending Date -->
              </div>
              <div>
                <span>2020</span><!-- Graph #1: Ending Date -->
              </div>
            </div>
          </div>
        </div><!-- /.graph-bar-container -->
      </div><!-- /.graph-limit -->
      <div class="graph-mobile-label visible-xs">
        <span>Cancer Survivors</span>
      </div>
    </div><!-- /.graph-container --> 
  </div><!-- /.graph-main -->
  <div class="graph-main graph-bottom-labels hidden-xs">
    <div class="graph-container">
      <span>Newly Diagnosed</span>                 
    </div><!-- /.graph-container --> 
    <div class="graph-divide">
      <!-- provides vertical break between graphs -->
      <div>&nbsp;</div>
    </div><!-- /.graph-divide -->
    <div class="graph-container">
      <span>Cancer Survivors</span>
    </div><!-- /.graph-container --> 
  </div><!-- /.graph-main -->
  <div class="graph-footer">
    <span>Source: National Cancer Institue, 2011</span>
  </div>
</div><!-- /.graph-animated -->
