---
layout: support-console
title: Search
base_url: "../../"
---
<section id="sc-create-account">
  <div class="container-md">

    <div class="row btn-row">
      <div class="col-sm-2">
        <a href="javascript:history.back()">
          <button class="btn btn-primary width100"><i class="fa fa-chevron-left" aria-hidden="true"></i>Back</button>
        </a>
      </div>
    </div>

    <div class="crm-holder sc-create-account-form">
      <h3>Create An Account</h3>
      <div class="row container-sm">
        <form role="form">
          <div class="form-group">
            <div class="col-sm-10 col-sm-offset-1 ">
              <label class="sr-only" for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="Email Address">

              <!-- <label class="sr-only" for="confirm-email">Confirm Email Address</label>
              <input type="email" class="form-control" id="confirm-email" placeholder="Confirm Email Address"> -->

              <label class="sr-only" for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="johnsmith12345">

              <input type="password" class="form-control" id="password" placeholder="password123">
              <!-- <input type="password" class="form-control" id="confirm-password" placeholder="password123"> -->

              <div class="sc-create-account-actions">
                <div class="checkbox">
                 <label>
                  <input type="checkbox"> I have read and agree to the <a href="">Terms &amp; Conditions</a>
                 </label>
                </div>


                <div class="btn-sc-sign-up-confirm">
                  <a href="{{ page.base_url }}support-console/verify-email">
                    <button type="button" class="btn btn-success width100"><i class="fa fa-check" aria-hidden="true"></i>Sign-Up and Confirm Email</button>
                  </a>
                </div>

                <div class="btn-sc-cancel">
                  <a href="{{ page.base_url }}support-console/create-account">
                    <button type="button" class="btn btn-default width100">Cancel</button>
                  </a>
                </div>
              </div>


            </div>
          </div>
        </form>

      </div>

    </div>



  </div>
</section>
