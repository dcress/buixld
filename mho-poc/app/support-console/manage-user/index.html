---
layout: support-console
title: Manage User
base_url: "../../"
---

<section id="manage-user">
  <div class="container-md">
    <h3>John Smith</h3>
    
    <div class="row btn-row">
      <div class="col-sm-2">
        <a href="javascript:history.back()">
          <button class="btn btn-primary width100"><i class="fa fa-chevron-left" aria-hidden="true"></i>Back</button>
        </a>
      </div>
    </div>

    <div class="crm-holder">
      <form action="{{ page.base_url }}support-console/manage-user" id="manage-user-form" class="container-sm">
        <div class="profile-form-fields">
          <fieldset class="inactive">

            <div class="form-group row">
               <div class="col-sm-12 float-label">
                    <label for="userName">User Name</label>
                    <input type="text" class="form-control required" id="userName" name="username" placeholder="johnsmith123" >
                </div>
                <div class="col-sm-2">
                  <label>Password</label>
                  <a data-toggle="modal" data-target=".reset-password-modal">
                  <button class="btn btn-primary">Reset Password<i class="fa fa-chevron-right" aria-hidden="true"></i></button>
                  </a>
                </div>
            </div>

            <div class="row">
              <div class="col-sm-4">
                <label>Account Activity Status
                    <button type="button" 
                    class="btn btn-link popover-dismiss acct-activity-popover" 
                    data-toggle="popover" 
                    title="Account Activity Status:"
                    data-placement="top" 
                    data-content="Here's a little paragraph explaining what the account activity status means...just in case you didn't already get it.">
                      <i class="fa fa-question-circle fa-lg" aria-hidden="true"></i>
                    </button>
                </label>
              </div>

              <div class="col-sm-4">
                <label>Account Status
                  <button type="button" 
                    class="btn btn-link popover-dismiss acct-status-popover" 
                    data-toggle="popover" 
                    title="Account Status:"
                    data-placement="top" 
                    data-content="Here's a little paragraph explaining what the account status means...just in case you didn't already get it.">
                      <i class="fa fa-question-circle fa-lg" aria-hidden="true"></i>
                    </button>
                  </label>
              </div>
            </div>

            <div class="row">
              <div class="col-sm-4">
                <label class="radio-inline">
                  <input type="radio" name="accountActivity" id="activeCheck1" value="active" checked> Active
                </label>
                <label class="radio-inline">
                  <input type="radio" name="accountActivity" id="activeCheck2" value="inactive"> Inactive
                </label>
              </div>

              <div class="col-sm-4">
                <label class="radio-inline">
                  <input type="radio" name="accountStatus" id="statusCheck1" value="unlocked" checked> Unlocked
                </label>
                <label class="radio-inline">
                  <input type="radio" name="accountStatus" id="statusCheck2" value="locked"> Locked
                </label>
              </div>
            </div> 

            <h3>PERSONAL INFORMATION</h3>
            <div class="form-group row">
                <div class="col-sm-9 float-label">
                    <!-- need variable to bind for FIRSTNAME -->
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control required" id="firstName" name="firstname" placeholder="John" >
                </div>
                <div class="col-sm-3 float-label">
                    <!-- need variable to bind for MIDDLENAME -->
                    <label for="middlename">Middle</label>
                    <input type="text" class="form-control" id="midName" name="middlename" placeholder="Jacob">
                </div>
                <div class="col-sm-9 float-label">
                    <!-- need variable to bind for LASTNAME -->
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control required" id="lastName" name="lastname" placeholder="Smith">
                </div>
                <div class="col-sm-3 float-label">
                    <label for="suffix">Suffix</label>
                    <input type="text" class="form-control" id="suffix" placeholder="Suffix">
                </div>
                <div class="col-sm-3 float-label">
                    <!-- Do we need variable to bind for DATEOFBIRTH??? -->
                    <!-- PICKADATE -->
                    <label for="dob">Date of Birth</label>
                    <input name="date" class="datepicker form-control required" id="dob" placeholder="4/1/1972">
                    <i class="fa fa-calendar" aria-hidden="true" alt="Calendar Icon"></i>
                </div>
                <div class="col-sm-3 float-label">
                    <!-- need variable to bind for GENDER -->
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" class="form-control select-styled required">
                        <option value="" disabled>Gender</option>
                        <option>Female</option>
                        <option selected>Male</option>
                    </select>
                </div>
            </div>

            <h3>CONTACT INFORMATION</h3>
            <div class="form-group row">
                <!-- Phone with AddPhone field dynamics in main.js -->
                <div id="phoneDiv">
                    <div class="col-sm-8 float-label">
                        <!-- need variable to bind for PRIMARYPHONE -->
                        <label for="primaryPhone">Primary Phone</label>
                        <input type="tel" class="form-control required" name="primaryphone" id="primaryPhone" placeholder="123-456-7890">
                    </div>
                    <div class="col-sm-4 float-label">
                        <!-- need variable to bind for PHONETYPE -->
                        <label for="phoneType">Phone Type</label>
                        <select name="phoneType" id="phoneType" class="form-control select-styled">
                            <option value="" disabled>Phone Type</option>
                            <option selected>Cell</option>
                            <option>Home</option>
                            <option>Work</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-8 create-profile-email">
                    <!-- need variable to bind for EMAIL -->
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control required" id="email" placeholder="sjenkins@aol.com" value="sjenkins@aol.com">
                </div>

                <div class="col-sm-4">
                    <!-- need variable to bind for CONTACT PREFERENCE -->
                    <label for="contactPreference">Contact Preference</label>
                    <select name="contactPreference" id="contactPreference" class="form-control select-styled">
                        <option value="" disabled>Contact Preference</option>
                        <option selected>Email</option>
                        <option>Phone</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12 checkbox">
                  <input type="checkbox" class="checkbox" name="notifyCheck" checked="checked">
                  <label>I want to be notified via email about events, seminars, or services from Centennial Medical Center.</label>
                </div>
              </div>


            <h3>PRIMARY ADDRESS</h3>
            <div class="form-group row">
              <div class="col-sm-12 float-label">
                  <!-- need variable to bind for ADDRESS -->
                  <label for="primeAddress1">Address 1</label>
                  <input type="text" class="form-control required" id="primeAddress1" name="address" placeholder="123 Logan Place">
              </div>
              <div class="col-sm-12 float-label">
                <label for="primeAddress2">Address 2</label>
                  <input type="text" class="form-control" id="primeAddress2" placeholder="Address 2">
              </div>
              <div class="col-sm-4 float-label">
                  <!-- need variable to bind for CITY -->
                  <label for="city">City</label>
                  <input type="text" class="form-control required" id="city" name="city" placeholder="Logan">
              </div>
              <div class="col-sm-3 float-label">
                  <!-- need variable to bind for STATE -->
                  <label for="primeState">State</label>
                  <select name="state" id="primeState" class="form-control select-styled">
                      <option value="" disabled>State</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>

                  </select>
              </div>
              <div class="col-sm-3 float-label">
                  <!-- need variable to bind for ZIP -->
                  <label for="zip">Zip</label>
                  <input type="text" pattern="[0-9]*" name="zip" id="zip" maxlength="5" class="form-control required" placeholder="12345">
              </div>
            </div>

            <div class="row">
                <div class="col-sm-12 checkbox">
                  <input type="checkbox" class="checkbox" name="notifyCheck" checked="checked">
                  <label>My mailing address is the same as my primary address.</label>
                </div>
              </div>

                  <!-- need variable to bind for ZIP -->

                  <input type="text" pattern="[0-9]*" name="zip" id="zip" maxlength="5" class="form-control required" placeholder="12345">
              </div>
            </div>
            <!-- Check for bot -->
            <div class="form-group botTest-formgroup">
              <div class="col-sm-12">
                  <label for="botTest" class="control-label">Leave This Field Blank</label>
                  <input type="text"  id="botTest"  name="bot-test" class="form-control" placeholder="Leave This Field Blank" value="">
              </div>
            </div>
          </fieldset>
        </div>
      </form>
    </div>

    <div class="profile-form-save text-center">

      <a href="{{ page.base_url }}support-console/search/results" class="btn btn-default"> Cancel</a>
