<div class="col-sm-12" id="profile-form-container">
    <div class="profile-image-upload-container">
        <!-- need variable to bind for PROFILE PICTURE -->
        <output id="profile-placeholder"><img src="{{ page.base_url }}img/profile-mom-lg.jpg" alt="placeholder image" width="130" class="img-circle img-responsive"></output>
        <output id="profile-ie-image"><img src="{{ page.base_url }}img/profile-mom-lg.jpg" alt="profile image" class="img-responsive"></output>
        <div class="change-image tooltip-info" data-toggle="tooltip" data-placement="bottom" title="JPG, GIF, or PNG. Max size of 700K">
            <input type="file" id="uploadProfileImage" name="profilephoto" accept="image/*">
            <a href="" id="upload_link" name="profilephoto" class="btn btn-primary"><i class="icon-camera"></i>Edit Profile Image</a>
        </div>
    </div>
    <form action="{{ page.base_url }}patient/profile-summary/" id="create-profile-form">
        <div class="profile-form-fields">
            <input type="hidden" name="profileEdit" value="true">
            <fieldset class="inactive">
                <div class="row">
                    <div class="col-sm-4 testy">
                        <small class="required-note" data-toggle="tooltip"> <i class="fa fa-exclamation-circle"></i> Denotes required field</small>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12 float-label">
                        <!-- need variable to bind for USERNAME -->
                        <i class="fa fa-exclamation-circle" aria-hidden="true" alt="Exclamation Icon"></i>
                        <input type="text" class="form-control username-tooltip" id="newUsername" placeholder="User Name" name="username" data-toggle="tooltip" value="suzyjenkins45">
                    </div>
                    <div class="col-sm-12 float-label">
                        <!-- need variable to bind for PASSWORD -->
                        <!-- NEED TO INCORPORATE A 'SHOW/HIDE' OPTION FOR PASSWORD -->
                        <i class="fa fa-exclamation-circle" aria-hidden="true" alt="Exclamation Icon"></i>
                        <input type="password" class="form-control password-tooltip" data-toggle="tooltip" id="newPassword" placeholder="Password" name="password" value="Jenkins12345!">
                    </div>
                    <div class="col-sm-12 float-label">
                        <i class="fa fa-exclamation-circle" aria-hidden="true" alt="Exclamation Icon"></i>
                        <input type="password" class="form-control confirmPassword-tooltip" data-toggle="tooltip" id="confirm-password" placeholder="Confirm Password" name="confirmPassword" value="Jenkins12345!">
                    </div>
                    <div class="col-sm-9 float-label">
                        <!-- need variable to bind for FIRSTNAME -->
                        <i class="fa fa-exclamation-circle" aria-hidden="true" alt="Exclamation Icon"></i>
                        <input type="text" class="form-control required" id="firstName" name="firstname" placeholder="First Name" value="Suzy">
                    </div>
                    <div class="col-sm-3 float-label">
                        <!-- need variable to bind for MIDDLENAME -->
                        <input type="text" class="form-control" id="midName" name="middlename" placeholder="Middle" value="A">
                    </div>
                    <div class="col-sm-9 float-label">
                        <!-- need variable to bind for LASTNAME -->
                        <i class="fa fa-exclamation-circle" aria-hidden="true" alt="Exclamation Icon"></i>
                        <input type="text" class="form-control required" id="lastName" name="lastname" placeholder="Last Name" value="Jenkins">
                    </div>
                    <div class="col-sm-3 float-label">
                        <input type="text" class="form-control" id="suffix" placeholder="Suffix">
                    </div>
                    <div class="col-sm-3 float-label">
                        <!-- Do we need variable to bind for DATEOFBIRTH??? -->
                        <i class="fa fa-exclamation-circle" aria-hidden="true" alt="Exclamation Icon"></i>
                        <!-- PICKADATE -->
                        <input name="date" class="datepicker form-control required" data-value="12/04/1971" placeholder="Date of Birth">
                        <i class="fa fa-calendar" aria-hidden="true" alt="Calendar Icon"></i>
                    </div>
                    <div class="col-sm-3 float-label">
                        <!-- need variable to bind for GENDER -->
                        <i class="fa fa-exclamation-circle" aria-hidden="true" alt="Exclamation Icon"></i>
                        <select name="gender" id="gender" class="form-control select-styled required">
                            <option value="" disabled>Gender</option>
                            <option value="Female" selected>Female</option>
                            <option value="Male">Male</option>
                            <!-- <option>Other</option> -->
                        </select>
                    </div>
                </div>
                <h2>CONTACT INFORMATION</h2>
                <div class="form-group row">
                    <!-- Phone with AddPhone field dynamics in main.js -->
                    <div id="phoneDiv">
                        <div class="col-sm-8 float-label">
                            <!-- need variable to bind for PRIMARYPHONE -->
                            <i class="fa fa-exclamation-circle" aria-hidden="true" alt="Exclamation Icon"></i>
                            <input type="tel" class="form-control required" name="primaryphone" placeholder="Primary Phone" value="123-456-7890">
                        </div>
                        <div class="col-sm-4 float-label">
                            <!-- need variable to bind for PHONETYPE -->
                            <select name="phoneType" id="phoneType" class="form-control select-styled">
                                <option value="" disabled selected>Phone Type</option>
                                <option>Cell</option>
                                <option>Home</option>
                                <option>Work</option>
                            </select>
                        </div>
                        <!-- <span class="add-phone"><a href="#" id="addPhone"> <i class="fa fa-plus-circle"></i> Add Another Phone Number</a></span> aria-hidden="true" alt="" -->
                    </div>
                    <div class="col-sm-12 create-profile-email">
                        <!-- need variable to bind for EMAIL -->
                        <input type="email" class="form-control required" id="email" placeholder="suzy.jenkins@gmail.com" value="sjenkins@aol.com">
                        <i class="fa fa-pencil" aria-hidden="true" alt="Pencil Icon"></i>
                    </div>
                    <!-- <div class="col-sm-12 float-label">
    <i class="fa fa-exclamation-circle" aria-hidden="true" alt="Exclamation Icon"></i>
    <input type="text" class="form-control required" id="confirmEmail" placeholder="Confirm Email">
    </div> -->
                </div>
                <div class="row">
                    <div class="col-sm-12 checkbox">
                        <label>
                            <input type="checkbox" class="checkbox" name="notifyCheck" checked="checked">
                            I want to be notified via email about events, seminars or services from [Facility].</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-4">
                        <!-- need variable to bind for CONTACT PREFERENCE -->
                        <select name="contactPreference" id="contactPreference" class="form-control select-styled">
                            <option value="" disabled selected>Contact Preference</option>
                            <option>Email</option>
                            <option>Phone</option>
                        </select>
                    </div>
                </div>
                <h2>MAILING ADDRESS</h2>
                <div class="form-group row">
                    <div class="col-sm-12 float-label">
                        <!-- need variable to bind for ADDRESS -->
                        <i class="fa fa-exclamation-circle" aria-hidden="true" alt="Exclamation Icon"></i>
                        <input type="text" class="form-control required" id="address1" name="address" placeholder="Address 1" value="123 Somewhere Over Street">
                    </div>
                    <div class="col-sm-12 float-label">
                        <input type="text" class="form-control" id="address2" placeholder="Address 2">
                    </div>
                    <div class="col-sm-4 float-label">
                        <!-- need variable to bind for CITY -->
                        <i class="fa fa-exclamation-circle" aria-hidden="true" alt="Exclamation Icon"></i>
                        <input type="text" class="form-control required" id="city" name="city" placeholder="City" value="Atlanta">
                    </div>
                    <div class="col-sm-3 float-label">
                        <!-- need variable to bind for STATE -->
                        <i class="fa fa-exclamation-circle" aria-hidden="true" alt="Exclamation Icon"></i>
                        <select name="state" id="state" class="form-control select-styled">
                            <option value="" disabled>State</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="DC">District Of Columbia</option>
                            <option value="FL">Florida</option>
                            <option value="GA" selected>Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>
                    </div>
                    <div class="col-sm-3 float-label">
                        <!-- need variable to bind for ZIP -->
                        <i class="fa fa-exclamation-circle" aria-hidden="true" alt="Exclamation Icon"></i>
                        <input type="text" pattern="[0-9]*" name="zip" id="zip" maxlength="5" class="form-control required" placeholder="Zip" value="12345">
                    </div>
                </div>
                <div class="btn-center-block">
                    <a href="{{ page.base_url }}/patient/profile-summary/"><button type="button" class="btn btn-default"><i class="fa fa-times"></i> Cancel</button></a>
                    <button type="submit" class="btn btn-primary">Save Profile Information <i class="fa fa-chevron-right"></i></button>
                </div>
                <!-- Check for bot -->
                <div class="form-group botTest-formgroup">
                    <div class="col-sm-12">
                        <label for="botTest" class="control-label">Leave This Field Blank</label>
                        <input type="text"  id="botTest"  name="bot-test" class="form-control" placeholder="Leave This Field Blank" value="">
                    </div>
                </div>
            </fieldset>
        </div>
    </form>
</div>
