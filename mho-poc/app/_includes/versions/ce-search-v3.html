<!-- Search Version 3 -->
<div class="ce-search">
	
	<!-- Serach form field -->
	<div id="ce-search-main" class="container-sm">
		<form>
			<input type="search" name="Search" id="inputSearch" class="form-control" required="required" title="Search" placeholder="Please Enter a Keyword or Class / Event Name"><i class="fa fa-search"></i>
		</form>
	</div>

	<!-- Search toggles -->
	<div id="ce-search-accordion" class="row">
		
		<!-- Search - Withdrawal -->
		<div class="panel">
			<!-- Search - Withdrawal - Title toggle -->
			<div class="col-sm-5 ce-search-more-options-toggle">
				<a class="collapsed" data-toggle="collapse" data-parent="#ce-search-accordion" href="#ce-search-withdrawal"><i class="fa fa-times-circle"></i> Withdraw from Class or Event
				</a>
			</div>
			<!-- Search - Withdrawl - Body -->
			<div id="ce-search-withdrawal" class="collapse panel-collapse ce-search-expanded">
			<div class="container-sm">

				<div class="ce-search-expanded-content">
					<div class="row">
						<div class="col-sm-12">
							<input type="text" class="form-control" placeholder="Zip Code">
						</div>
						<div class="col-sm-12">
							<input type="text" class="form-control" placeholder="Zip Code">
						</div>
						<div class="col-sm-9">
							<input type="text" class="form-control" placeholder="Zip Code">
						</div>
						<div class="col-sm-3">
							<button data-toggle="modal" data-target="#modal-withdrawal" type="button" class="btn btn-primary ce-search-submit">Withdraw</button>
						</div>
					</div>
				</div>
		
			</div>
		</div>
		</div>
		
		<div class="panel">
		<div class="col-sm-3 ce-search-more-options-toggle">
			<a class="collapsed" data-toggle="collapse" data-parent="#ce-search-accordion" href="#ce-search-event"><i class="fa fa-calendar"></i>Find an Event
			</a>
		</div>
		<!-- Search - Find an Event -->
		<div id="ce-search-event" class="ce-search-expanded panel-collapse collapse">
			<div class="container-sm">

				<div class="ce-search-expanded-content">
					<div class="row">
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Zip Code">
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Zip Code">
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Zip Code">
						</div>
						<div class="col-sm-6">
							<input type="text" class="form-control" placeholder="Zip Code">
						</div>
						<div class="col-sm-9">
							<input type="text" class="form-control" placeholder="Zip Code">
						</div>
						<div class="col-sm-3">
							<button type="button" class="btn btn-primary ce-search-submit">Withdraw</button>
						</div>
					</div>
				</div>
		
			</div>
		</div>
		</div>
		
		<div class="panel">
		<div class="col-sm-4 ce-search-more-options-toggle">
			<a class="collapsed" data-toggle="collapse" data-parent="#ce-search-accordion" href="#ce-search-more-options"> More Search Options <i class="fa fa-angle-down"></i>
			</a>
		</div>
		<!-- Search - More options -->
		<div id="ce-search-more-options" class="collapse panel-collapse ce-search-expanded">
			<div class="container-sm">

				<!-- Search tabs -->
				<div class="ce-search-tabs">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#ce-search-tab-location" data-toggle="tab">Search by Location</a></li>
						<li><a href="#ce-search-tab-facility" data-toggle="tab">Search by Facility</a></li>
					</ul>

					<!-- Search tabbed content -->
					<div class="ce-search-expanded-content tab-content">

						<!-- Tab location content -->
						<div id="ce-search-tab-location" class="tab-pane active">
							<div class="row">
								<div class="col-sm-6">
									<input type="text" class="form-control" placeholder="Zip Code">
								</div>

								<div class="col-sm-6">
									<select name="facility" id="inputFacility" class="form-control select-styled" required="required">
										<option value="">Distance</option>
										<option value="">Within 10 Miles</option>
										<option value="">Within 20 Miles</option>
										<option value="">Within 30 Miles</option>
										<option value="">Within 40 Miles</option>
										<option value="">Within 50 Miles</option>
									</select>
								</div>
							</div> <!-- row -->
							<div class="row">
								<div class="col-sm-6">
									<select name="region" id="inputRegion" class="form-control select-styled" required="required">
										<option value="">Region</option>
										<option value="">Region 1</option>
										<option value="">Region 2</option>
										<option value="">Region 3</option>
										<option value="">Region 4</option>
										<option value="">Region 5</option>
									</select>
								</div>

		                        <!-- PICKADATE -->
								<div class="col-sm-6">
									<input name="date" class="datepicker form-control" placeholder="Date">
								</div>
							</div> <!-- row -->
						</div>

						<!-- Tab facility content -->
						<div id="ce-search-tab-facility" class="tab-pane">
							<div class="row">
								<div class="col-sm-6">
									<select name="facility" id="inputFacility" class="form-control select-styled" required="required">
										<option value="">Facility Name</option>
										<option value="">Facility 1</option>
										<option value="">Facility 2</option>
										<option value="">Facility 3</option>
										<option value="">Facility 4</option>
										<option value="">Facility 5</option>
									</select>
								</div>

								<div class="col-sm-6">
									<input type="text" class="form-control" placeholder="Zip Code">
								</div>
							</div> <!-- row -->
							<div class="row">
								<div class="col-sm-6">
									<select name="facility" id="inputFacility" class="form-control select-styled" required="required">
										<option value="">Facility Name</option>
										<option value="">Facility 1</option>
										<option value="">Facility 2</option>
										<option value="">Facility 3</option>
										<option value="">Facility 4</option>
										<option value="">Facility 5</option>
									</select>
								</div>
								<div class="col-sm-6">
									<select name="region" id="inputRegion" class="form-control select-styled" required="required">
										<option value="">Region</option>
										<option value="">Region 1</option>
										<option value="">Region 2</option>
										<option value="">Region 3</option>
										<option value="">Region 4</option>
										<option value="">Region 5</option>
									</select>
								</div>
							</div> <!-- row -->
						</div>

					</div> <!-- /search tab content -->

				</div> <!-- /ce-search-tabs -->

			</div>
		</div>
		</div>

	</div> <!-- end row -->
	
</div> <!-- end container -->
