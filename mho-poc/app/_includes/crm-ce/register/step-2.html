<div id="step-2" class="container-sm">
  <h2 class="fs-title">YOUR INFORMATION</h2>
  <div class="form-group row">
    <div class="col-md-10 float-label">
      <i class="fa fa-exclamation-circle"></i>
      <input type="text" class="form-control required" id="firstName" placeholder="First Name">
    </div>
    <div class="col-md-2 float-label">
      <input type="text" class="form-control required" id="midName" placeholder="Middle">
    </div>
    <div class="col-md-10 float-label">
      <i class="fa fa-exclamation-circle"></i>
      <input type="text" class="form-control required" id="lastName" placeholder="Last Name">
    </div>
    <div class="col-md-2 float-label">
      <input type="text" class="form-control required" id="suffix" placeholder="Suffix">
    </div>
    <div class="col-md-3 float-label">
      <!--                     <i class="fa fa-exclamation-circle"></i>
      <div id="date1" class="datefield form-control">

        <input id="month" class="required" type="number" min="0" max="12" placeholder="MM"/>/
        <input id="year" class="required" type="number" maxlength="4" placeholder="YYYY"/>
      </div> -->
      <!-- PICKADATE -->
      <input name="date" class="datepicker form-control" placeholder="Date of Birth">
    </div>
    <div class="col-md-2 float-label"><i class="fa fa-exclamation-circle"></i>
      <input type="text" class="form-control required" id="gender" placeholder="Gender">
    </div>
  </div>
  <h2 class="fs-title">CONTACT INFORMATION</h2>
  <div class="form-group row">
    <!-- Phone with AddPhone field dynamics in main.js -->
    <div id="phoneDiv">
      <div class="col-md-9 float-label">
        <i class="fa fa-exclamation-circle"></i>
        <input type="tel" class="form-control required" id="primaryPhone" placeholder="Primary Phone">
      </div>
      <div class="col-md-3">
        <select name="phoneType" id="phoneType" class="form-control select-styled">
          <option value="">Phone Type</option>
          <option value="">Cell</option>
          <option value="">Home</option>
          <option value="">Work</option>
        </select>
      </div>
      <span class="add-phone">
      <a href="#" id="addPhone"> <i class="fa fa-plus-circle"></i> Add Another Phone Number</a>
      </span>
    </div>
    <div class="col-md-12 float-label">
      <i class="fa fa-exclamation-circle"></i>
      <input type="email" class="form-control required" id="email" placeholder="Email">
    </div>
    <div class="col-md-12 float-label">
      <i class="fa fa-exclamation-circle"></i>
      <input type="text" class="form-control required" id="confirmEmail" placeholder="Confirm Email">
    </div>
  </div>
  <input type="checkbox" class="checkbox" name="notifyCheck" checked="checked">I want to be notified via email about events, seminars or services from [Facility].
  <div class="form-group row">
    <div class="col-md-4">
      <select name="contactPreference" id="contactPreference" class="form-control select-styled">
        <option value="">Contact Preference</option>
        <option value="">Email</option>
        <option value="">Phone</option>
      </select>
    </div>
  </div>

    </div>
    <div class="col-md-2">
