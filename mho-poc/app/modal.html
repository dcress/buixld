<!-- Modal 1-->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="Login Modal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content flippant" id="flipthis">
      <div class="modal-header">
        <!--<h4 class="modal-title" id="myModalLabel">LOGIN PAGE</h4>-->
        <div id="brand-logo" class="col-sm-offset-3 col-sm-6 col-sm-offset-3 "></div>
      </div>
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <div class="col-sm-12">
              <input type="text" class="form-control" id="username" placeholder="Enter Username">
            </div>
            <div class="col-sm-12">
              <input type="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <div class="col-sm-6">
              <div class="remember-machine">
                  <input type="checkbox"> Remember This Computer
              </div>
            </div>
            <div class="col-sm-6">
              <div class="login-trouble">
                  <a href="#"><i class="fa fa-question-circle"></i> Trouble Logging In ?</a>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-12">
              <button class="btn btn-primary btn-block" type="submit">LOGIN</button>
            </div>
          </div>
        </form>
        <div class="request-new-account">
          <div class="col-sm-12">
            <h3 class="text-center"><strong>DO MORE WITH AN ACCOUNT!</strong></h3>
         </div>
         <div class="col-sm-6">
          <h4><a href="#"><i class="icon-beaker"></i>View Your Lab Results</a></h4>
         </div>
         <div class="col-sm-6">
          <h4><a href="#"><i class="icon-medkit"></i>Review your Health Records</a></h4>
         </div>
         <div class="col-sm-6">
          <h4><a href="#"><i class="icon-money"></i>Easy Access to your Accounts</a></h4>
        </div>
        <div class="col-sm-6">
          <h4><a href="#"><i class="icon-calendar"></i>Request Appointments</a></h4>
         </div>
      </div>
      </div>

     <div class="modal-footer">
         <div class="col-sm-12">
              <button class="btnflip btn card btn-primary btn-block" type="button" id="new-account">Request a New Account</button>
            </div>
      </div>
    </div>

     <div class="modal-content hide" id="flipthis1">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">CREATE NEW ACCOUNT</h4>
      </div>
      <div class="modal-body">
        CREATE NEW ACCOUNT
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btnflip btn card btn-primary" id="login-page">Return to Login page</button>
      </div>
    </div>

  </div>
</div>
